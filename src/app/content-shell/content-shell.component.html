<div class="container">
  <div class="nav-panel">
    <mat-toolbar class="sidenav-toolbar">
      <span>[DOMAIN NAME]</span>
    </mat-toolbar>
    <mat-nav-list>
      <a
        *ngFor="let child of children$ | async"
        mat-list-item
        tabindex="-1"
        routerLink="{{child.route}}">
        {{child.name}}
      </a>
    </mat-nav-list>
  </div>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
