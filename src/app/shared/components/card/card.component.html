<div class="card-container">
  <h2 *ngIf="outterTitle" class="outter-title">{{outterTitle}}</h2>
  <mat-card>
    <mat-card-title *ngIf="innerTitle" class="text-color-primary-text">
      {{ innerTitle }}
    </mat-card-title>
    <mat-card-content>
      <ng-content class="text-color-primary-text"></ng-content>
    </mat-card-content>
  </mat-card>
</div>
